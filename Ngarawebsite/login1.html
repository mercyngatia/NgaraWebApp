      // handle login
      $(document).on('submit', '#login-form', function(e){
        // preventing default form behaviour
        e.preventDefault()
        // console.log("clicked me!")
        // get data 
        email = $("#email").val()
        password = $("#password").val()

        data = {
          email: email,
          password: password
        }

        // make ajax request
        $.ajax({
          url: "https://index-api-susanawiti.c9users.io/login/",
          method: "post",
          dataType: 'json',
          data: data,
          success: function(data){
            $("#login-form-successkwmod").html(data.name + ", you have logged in successfully")
            // console.log(data.name)
          },
          error: function(errors){
            $("#login-form")[0].reset() // clear form
            $("#login-errors").html(errors.responseJSON["error"]) // show errors

          }
        })
      })
